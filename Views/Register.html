<!DOCTYPE HTML>
<html>
<head>
	<title>Register</title>
	<link rel="stylesheet" type="text/css" href="bootstrap.css">
	<style type="text/css">

		#sectionKanan
		{
			padding: 40px 20px;
		}

	</style>
</head>
<body>
	<div class="container-fluid">
		<div id="container">
			<div class="row align-items-center">
				<div class="col-lg-6">
					<div id="sectionKanan">
						<h4>Register</h4>
						<table class="table table-borderless">
							<tr>
								<td>Name</td>
							</tr>
							<tr>
								<td>
									<input type="text" id="txtName" name="name" placeholder="Name" class="form-control" autocomplete="off">
								</td>
							</tr>
							<tr>
								<td>Email</td>
							</tr>
							<tr>
								<td>
									<input type="text" id="txtEmail" name="email" placeholder="Email" class="form-control" autocomplete="off">
								</td>
							</tr>
							<tr>
								<td>Password</td>
							</tr>
							<tr>
								<td>
									<input type="password" id="txtPassword" name="password" placeholder="Password" class="form-control" autocomplete="off">
								</td>
							</tr>
							<tr>
								<td>Confirm Password</td>
							</tr>
							<tr>
								<td>
									<input type="password" id="txtConfirmPassword" name="confirmPassword" placeholder="Confirm Password" class="form-control" autocomplete="off">
								</td>
							</tr>
						</table>
						<p><a href="Login.html">Already have an account ? Login</a></p>
						<button class="btn btn-success" type="submit" id="btnRegister">Register</button>
					</div>
				</div>
				<div class="col-lg-6">
					<div id="sectionKiri" class="text-center">
						<h1>Module Web</h1>
						<h5>Try Out WSC - Day 2</h5>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
<script type="text/javascript">

	document.querySelector("#btnRegister").onclick = function()
	{

	}

</script>
</html>
